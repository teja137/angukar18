<div class="row">
  <div class="col-4">
    One way data binding -  from .ts to .html
  </div>
  <div class="col-4">

  </div>
  <div class="col-4">

  </div>
</div>

<div class="row">
  <div class="col-4">
    <div class="row">
      <div class="col-4 bg-success">
        Interpolation
        <h4>{{courseName}}</h4>
        <div>{{inputType}}</div>
        <input type="text" value="{{courseName}}" placeholder="Enter text">
        <input type="{{inputType}}">
      </div>
      <div class="col-4">
        Property binding
        <div class="{{myClassName}}">
          Danger as interporlation
        </div>
        <div [class]="myClassName">
          Danger as property binding
        </div>
        <input type="text" [value]="courseName">
        <input [type]="inputType">
      </div>
    </div>
  </div>
  <div class="col-4">

  </div>
  <div class="col-4">

  </div>
</div>

<div class="row">
  <div class="col-4">
    Event Binding
  </div>
  <div class="col-4">
    <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show welcome</button>
    <span (click)="showAlert('This is from span')">
      Click me
    </span>
    <button class="btn btn-success" (click)="changeCourseName()">Change course</button>
  </div>
  <div class="col-4">

  </div>
</div>

<div class="col-4">
  <input type="text" [(ngModel)]="courseName">

  
  <select [(ngModel)]="stateName">
    <option value="">Select</option>
    <option value="B">B</option>
    <option value="M">M</option>
    <option value="R">R</option>
    <option value="S">S</option>
    <option value="lovers">Lovers</option>
  </select>
</div>
<div class="col-6">
  Signal
  <h2>{{firstName()}}</h2>
  <button class="btn btn-success" (click)="changefirstName()">Change firstName</button>
</div>
